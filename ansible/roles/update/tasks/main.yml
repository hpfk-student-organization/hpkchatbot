- name: Login in DockerHub
  community.docker.docker_login:
    username: "{{ docker_hub_login }}"
    password: "{{ docker_hub_pass }}"

- name: Update project
  community.docker.docker_compose:
    project_name: hpkchatbot
    pull: true
    definition:
      version: "3.9"
      networks:
        net_bot:
          name: net_bot
      services:
        bot:
          image:
            textadi/hpkchatbot:latest
          env_file:
            /bot/.env
          environment:
            - DB_HOST=mariadb
            - REDIS_HOST=redis
            - TZ=Europe/Kiev
          volumes:
            - /bot/data:/bot/data
            - /bot/logs:/bot/logs
          networks:
            - net_bot
          depends_on:
            - mariadb
            - redis

        mariadb:
          image:
            mariadb:10.6
          ports:
            - 127.0.0.1:3306:3306
          volumes:
            - /bot/db:/var/lib/mysql
          networks:
            - net_bot
          environment:
            - MYSQL_ROOT_PASSWORD=yes
            - MYSQL_USER={{ DB_USER }}
            - MYSQL_PASSWORD={{ DB_PASSWORD }}
            - MYSQL_DATABASE={{ DB_NAME }}
        redis:
          image:
            redis:7.0-alpine
          command:
            redis-server --appendonly yes --replica-read-only no
          volumes:
            - /bot/redis/data:/data
          networks:
            - net_bot

- name: Log out of DockerHub
  community.docker.docker_login:
    state: absent

