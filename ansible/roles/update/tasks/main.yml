- name: Create path
  ansible.builtin.file:
    path: /bot
    owner: git
    group: git
    mode: '0755'
    state: directory

- name: Copy .env
  ansible.builtin.copy:
    content:
      "
      API_TOKEN={{ API_TOKEN }}\n
      WEATHER_TOKEN={{ WEATHER_TOKEN }}\n
      ID_GROUP_ADMIN={{ ID_GROUP_ADMIN }}\n
      DB_NAME={{ DB_NAME }}\n
      DB_USER={{ DB_USER }}\n
      DB_PASSWORD={{ DB_PASSWORD }}\n
      "
    dest: /bot/.env
    owner: git
    group: git

