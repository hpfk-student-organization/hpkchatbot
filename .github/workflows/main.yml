name: Github CI/CD

on:
  push:
    branches: "main"

env:
  DOCKER_HUB_LOGIN: ${{ secrets.DOCKER_HUB_LOGIN }}
  DOCKER_HUB_PASS: ${{ secrets.DOCKER_HUB_PASS }}
  DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login in DockerHub
      run: docker login -u $DOCKER_HUB_LOGIN -p $DOCKER_HUB_PASS docker.io

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag $DOCKER_HUB_LOGIN/$DOCKER_HUB_REPO:latest
        docker build . --file Dockerfile --tag $DOCKER_HUB_LOGIN/$DOCKER_HUB_REPO:$(date +'%Y-%m-%d')          

    - name: Push the Docker image
      run: |
        docker push $DOCKER_HUB_LOGIN/$DOCKER_HUB_REPO:latest
        docker push $DOCKER_HUB_LOGIN/$DOCKER_HUB_REPO:$(date +'%Y-%m-%d') 

  update:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Create .known_hosts
        run: |
          echo "${{ secrets.SERVER_PASSWORD }}" > .known_hosts
      
      - name: Run playbook
        uses: ministryofjustice/ansible-playbook-with-keyvault-action@v1.0
        with:
          keyvault_secret_name_ssh_password: ${{ secrets.SERVER_PASSWORD }}
#           ssh_password_txt_filename: 'ansible_pass'
          ansible_dir: ${{ github.workspace }}
          ansible_playbook: ansible/init.yml
          ansible_inventory: ansible/hosts.ini
          ansible_user: 'root'

          
